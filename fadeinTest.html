<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes fade-in-out {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
    #div1 {
        height: 40px;
        width: 250px;
        position: relative;
        top: 100px;
        left: 100px;
        font-size: 30px;
        border: solid black;
        border-width: 3px 0px 3px 0px;
        text-align: center;
        padding: 5px;
    }
    #div1:hover {
        animation: fade-in-out 0.9s 4 alternate;
    }

</style>
<body>
    <div id="div1">
        Animation Fade In
    </div>
</body>
</html>
