<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20%;
            left: 20%;
            background-color: cyan;
            /* transition: 1s steps(3, end); */
            transition: 0.6s linear;
        }
        div:hover {
            transform: scale(0.5) translate(170%, -170%) rotate(360deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
